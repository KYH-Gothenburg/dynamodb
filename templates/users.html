<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <a href="/">Main Page</a> <br />
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user['username'] }}</td>
                <td>{{ user['info']['first_name'] }}</td>
                <td>{{ user['info']['last_name'] }}</td>
                <td>{{ user['info']['email'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
